<!DOCTYPE html>
<html>
<head>
	<title>Animal Gifs</title>

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div class="container">

  <div class="row">

    <div class="col-lg-12">

      <div class="panel panel-default">

        <div class="panel-heading">

          <div class = "row justify-content-md-center">

            <h1> A N I M A L S </h1>

          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="row">

    <div class="row align-items-end">

      <div class="col-lg-12">

        <div class="panel panel-default">

          <div class="panel-heading">

            <div id="buttons-view">

            </div>

              <form id="animal-form">

                <label for="animal-input">Don't see your favorite animal? Add one!</label>

                <input type="text" id="animal-input"><br>

                <!-- Button triggers new animal to be added -->
                <input id="add-animal" type="submit" value="Add an animal">

              </form>

              <div id="gifs-appear-here"></div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript">
	
	var animals = ["Aardvark", "Bat", "Bumblebee", "Cat", "Dog", "Dolphin", "Elephant", "Fish", "Frog", "Gopher", "Hippo", "Koala", "Lemur", "Mouse", "Orangutan", "Rat", "Shark"];

	//Create a function to render a button for each animal
	function renderButtons() {
        $("#buttons-view").empty();
        for (var i = 0; i < animals.length; i++) {
          var a = $("<button>");
          a.attr("data-name", animals[i]);
          a.addClass("animal");
          a.text(animals[i]);
          $("#buttons-view").append(a);
        }
      }

    renderButtons();

	function displayGifs(){
		$("button").on("click", function() {
        $("#gifs-appear-here").empty();
		var gif = $(this).attr("data-name");
		var queryUrl = "http://api.giphy.com/v1/gifs/search?q=" +
          gif + "&api_key=dc6zaTOxFJmzC&limit=10";
	
		$.ajax({
			url: queryUrl,
			method: "GET"
		}).done(function(response){

		console.log(queryUrl);

            console.log(response);
            var results = response.data;
            console.log(results);

            for (var i = 0; i < results.length; i++) {
              var animalDiv = $("<div>");
              var p = $("<p>").text("Rating: " + results[i].rating);

              var animalImage = $("<img>");

              animalImage.attr('still', true);

              animalImage.attr('animatedSrc', results[i].images.fixed_height.url); 

              animalImage.attr('class', 'animation');

              animalImage.attr("src", results[i].images.fixed_height_still.url);

              animalDiv.append(p);

              animalDiv.append(animalImage);

              $("#gifs-appear-here").prepend(animalDiv);
            }

            $('img').click(function(){
              if ('still' === true){
                $('animatedSrc').value();
              } else {
                $('src');
              } 

            });

          });

        });

      };

    $("#add-animal").on("click", function(event) {
        event.preventDefault();
        var animal = $("#animal-input").val().trim();
        animals.push(animal);
        renderButtons();
        displayGifs();
      });
    displayGifs();


	

</script>

</body>
</html>
